name: Java Maven CI

# Trigger the workflow on pushes or pull requests to master
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    # Use Ubuntu runner for Maven/Java builds
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Checkout your repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Java (JDK 17)
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Build project with Maven (including tests)
    - name: Build with Maven
      run: mvn clean package --batch-mode

    # 4. Optional: Run tests separately for CI clarity
    - name: Run tests
      run: mvn test --batch-mode

    # 5. Publish the compiled JAR as an artifact
    - name: Publish JAR
      uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: target/*.jar
